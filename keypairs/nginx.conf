# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    #================================================================
    # FIX #1: Increase the server names hash bucket size.
    # This must be placed inside the http {} block.
    #================================================================
    server_names_hash_bucket_size 128;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    include /etc/nginx/conf.d/*.conf;

    #================================================================
    # SERVER BLOCK 1: HTTP to HTTPS Redirect
    #================================================================
    server {
        listen       80;
        listen       [::]:80;
        server_name  _;
        return 301 https://$host$request_uri;
    }

    #================================================================
    # SERVER BLOCK 2: HTTPS Reverse Proxy
    #================================================================
    server {
        # FIX #2: Use separate directives for listen and http2.
        listen       443 ssl;
        listen       [::]:443 ssl;
        http2        on;

        server_name  _; # You can put your long EC2 DNS name here if you want.

        # Path to your Self-Signed SSL Certificates
        ssl_certificate "/etc/ssl/certs/selfsigned.crt";
        ssl_certificate_key "/etc/ssl/private/selfsigned.key";
        
        # Standard SSL Security Settings
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";

        # Reverse Proxy Configuration
        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}