# nginx.conf

server {
    listen 80;
    server_name localhost; # Adjust if needed

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly
    location / {
        # Try to serve file directly, then directory, then fall back to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to the backend container
    # If your React app makes requests to '/api/...'
    # This avoids CORS issues and hides the backend port from the browser.
    location /api/ {
        # Remove the '/api' prefix before forwarding
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://backend:8000; # 'backend' is the service name in docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Add Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Optional: Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}